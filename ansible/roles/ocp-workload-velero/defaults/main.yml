# Velero vars
velero_provider: aws
velero_namespace: velero
velero_bsl_name: default
velero_image: quay.io/ocpmigrate/velero:fusor-dev
velero_plugin_image: quay.io/ocpmigrate/velero-plugin:latest

# Velero + AWS vars
velero_aws_key_prefix: velero
velero_aws_secret_name: cloud-credentials
velero_aws_bucket_cred_profile: default
velero_aws_region: "{{ lookup('env', 'AWS_REGION') }}"
velero_aws_access_key_id: "{{ lookup('env', 'AWS_ACCESS_KEY_ID') }}"
velero_aws_secret_access_key: "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') }}"

# workload vars
destroy: "{{ False if ACTION == 'create' else True }}"
title: "{{ 'Creating' if not destroy else 'Removing' }}"
state: "{{ 'present' if not destroy else 'absent' }}"     # state of k8s resources 
